apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: declarative-gitops-vpc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/basdemir/crossplane.git
    targetRevision: HEAD
    path: crossplane-demo/tuesday/vpc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
